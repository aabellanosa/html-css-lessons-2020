<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Extra Markup</title>
	<style>
		.syaget {
			text-transform: uppercase;
		}
		.portante {
			color: red;
		}
		#sibog {
			margin-left: 30px;
		}
	</style>
	<!-- meta tags for SEO -->
	<meta name="description"
		content="About HTML Extra markups" />
	<meta name="keywords" 
		content="html5, markup, class, id, div, span" />
	<meta name="author" 
		content="Angel Abellanosa" />
	<meta name="robots"
		content="index,follow" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0" />

</head>
<body>
	<!-- Contents or tags between these are ignored -->

	<!-- Escape characters/Character Entities -->
	<h1>Escape Characters</h1>
	
	<p>The less than sign is marked up as &lt;</p>
	<p>The greater than sign is marked up as &gt;</p>
	Other character entities: <br />
	<ul>
		<li>copyright symbol as &copy;</li>
		<li>ampersand symbol as &amp;</li>
		<li>trademark symbol as &trade;</li>
		<li>dollar symbol as &dollar;</li>
