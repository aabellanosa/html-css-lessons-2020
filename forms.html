	Submitting Text:
		TEXT input (single line text)

		TEXT area (multi-line text)

	Making Choices:
		Radio butttons (used to choose one of a number of options)
		Checkboxes (used to choose one or more from a number of options)
		Dropdown boxes (used to select from a list)

	Submitting Forms:
		Submit buttons (used to sumbit data[name/value] to server/page)
		Image buttons (similar to submit buttons but use image)

	Uploading Files:
		File uploads (used to submit files[images/docs] to a server)

	Making it Standard:
		Labelling form controls

	Form Validations:
		required
		placeholder

	Grouping Form Elements

	HTML5 Input types
		date
		email
		url
		search
-->
